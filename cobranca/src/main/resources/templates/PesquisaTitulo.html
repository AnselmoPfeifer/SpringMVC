<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Pesquisa de Títulos</title>
</head>

<section layout:fragment="conteudo">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title titulo-painel">Lista dos Titulos</h1>
				<a class="btn btn-info btn-xs link-novo" href="/titulos/novo">Cadastrar
					novo título</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<table class="table table-bordered table-striped table-hover">
			<tr class="active">
				<th class="text-center col-md-1">#</th>
				<th class="">Descrição</th>
				<th class="text-center col-md-2">Data de Vencimento</th>
				<th class="text-right col-md-2">Valor</th>
				<th class="text-center col-md-2">Status</th>
				<th class="col-md-1">Ações</th>
			</tr>
			<tbody>
				<tr th:each="titulo: ${titulos}">
					<td class="text-center" th:text="${titulo.codigo}">1</td>
					<td class="" th:text="${titulo.descricao}"></td>
					<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
					<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
					<td class="text-center">
						<span th:if="${titulo.status.descricao} == 'Pendente'" class="label label-warning label-status"  th:text="${titulo.status.descricao}"></span>
						<span th:if="${titulo.status.descricao} == 'Recebido'" class="label label-success label-status"  th:text="${titulo.status.descricao}"></span>
						<span th:if="${titulo.status.descricao} == 'Cancelado'" class="label label-danger label-status"  th:text="${titulo.status.descricao}"></span>
					</td>
					<td class="text-center">
					<a class="btn btn-link btn-xs" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}">
						<span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>
					</a>
					<a class="btn btn-link btn-xs">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a>	
						
					</td>
				</tr>

				<tr>
					<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum titulo foi encontrado</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
</html>
